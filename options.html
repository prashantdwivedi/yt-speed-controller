<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Speed Controller Options</title>
    <style>
      /* Base styles */
      :root {
        --primary-color: #ff0000;
        --text-color: #333333;
        --bg-color: #ffffff;
        --bg-secondary: #f5f5f5;
        --border-color: #e0e0e0;
        --input-bg: #ffffff;
        --input-border: #cccccc;
        --success-color: #4caf50;
        --danger-color: #f44336;
      }

      /* Dark mode */
      .dark-theme {
        --text-color: #f5f5f5;
        --bg-color: #1f1f1f;
        --bg-secondary: #2d2d2d;
        --border-color: #444444;
        --input-bg: #333333;
        --input-border: #555555;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        color: var(--text-color);
        background-color: var(--bg-color);
        line-height: 1.5;
        margin: 0;
        padding: 20px;
        transition: background-color 0.3s, color 0.3s;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      h1,
      h2 {
        color: var(--primary-color);
      }

      h1 {
        font-size: 28px;
        margin-bottom: 8px;
      }

      h2 {
        font-size: 20px;
        margin-top: 24px;
        margin-bottom: 16px;
      }

      .subtitle {
        color: var(--text-color);
        opacity: 0.8;
        margin-top: 0;
        margin-bottom: 24px;
      }

      /* Sections */
      .section {
        background-color: var(--bg-secondary);
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
      }

      /* Form elements */
      .radio-group {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-bottom: 16px;
      }

      .radio-option {
        display: flex;
        align-items: center;
        cursor: pointer;
      }

      .radio-option input[type="radio"] {
        margin-right: 6px;
      }

      /* Keyboard shortcuts */
      .shortcuts-container {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 16px;
      }

      .shortcut-row {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 8px;
        background-color: var(--bg-color);
        padding: 12px;
        border-radius: 6px;
        border: 1px solid var(--border-color);
      }

      .shortcut-modifiers {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .modifier-option {
        display: flex;
        align-items: center;
      }

      .modifier-option input[type="checkbox"] {
        margin-right: 4px;
      }

      .key-input {
        width: 40px;
        text-align: center;
        padding: 6px;
        border: 1px solid var(--input-border);
        border-radius: 4px;
        background-color: var(--input-bg);
        color: var(--text-color);
      }

      .shortcut-action {
        padding: 6px;
        border: 1px solid var(--input-border);
        border-radius: 4px;
        background-color: var(--input-bg);
        color: var(--text-color);
      }

      .arrow {
        color: var(--text-color);
        opacity: 0.6;
      }

      .remove-btn {
        margin-left: auto;
        background-color: var(--danger-color);
        color: white;
        border: none;
        border-radius: 4px;
        padding: 6px 10px;
        cursor: pointer;
      }

      .add-btn {
        background-color: var(--success-color);
        color: white;
        border: none;
        border-radius: 4px;
        padding: 8px 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 6px;
        font-weight: 500;
      }

      .save-btn {
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
        font-weight: 500;
        margin-top: 16px;
      }

      .success-message {
        color: var(--success-color);
        margin-top: 16px;
        font-weight: 500;
        display: none;
      }

      /* Plus icon for add button */
      .plus-icon {
        display: inline-block;
        width: 16px;
        height: 16px;
        position: relative;
      }

      .plus-icon:before,
      .plus-icon:after {
        content: "";
        position: absolute;
        background-color: white;
      }

      .plus-icon:before {
        width: 16px;
        height: 2px;
        top: 7px;
        left: 0;
      }

      .plus-icon:after {
        width: 2px;
        height: 16px;
        top: 0;
        left: 7px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>YouTube Speed Controller</h1>
      <p class="subtitle">Customize your video playback speed controls</p>

      <div class="section">
        <h2>Theme</h2>
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="theme" value="light" />
            Light
          </label>
          <label class="radio-option">
            <input type="radio" name="theme" value="dark" />
            Dark
          </label>
          <label class="radio-option">
            <input type="radio" name="theme" value="system" checked />
            System
          </label>
        </div>
      </div>

      <div class="section">
        <h2>Button Placement</h2>
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="placement" value="subscribe" />
            Next to subscribe button
          </label>
          <label class="radio-option">
            <input type="radio" name="placement" value="player" checked />
            On video player
          </label>
        </div>
      </div>

      <div class="section">
        <h2>Speed Increment</h2>
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="increment" value="0.1" />
            0.1
          </label>
          <label class="radio-option">
            <input type="radio" name="increment" value="0.2" />
            0.2
          </label>
          <label class="radio-option">
            <input type="radio" name="increment" value="0.5" checked />
            0.5
          </label>
          <label class="radio-option">
            <input type="radio" name="increment" value="1" />
            1.0
          </label>
          <label class="radio-option">
            <input type="radio" name="increment" value="2" />
            2.0
          </label>
          <label class="radio-option">
            <input type="radio" name="increment" value="3" />
            3.0
          </label>
          <label class="radio-option">
            <input type="radio" name="increment" value="4" />
            4.0
          </label>
        </div>
      </div>

      <div class="section">
        <h2>Keyboard Shortcuts</h2>
        <div id="shortcuts-container" class="shortcuts-container">
          <!-- Shortcuts will be added here dynamically -->
        </div>
        <button id="add-shortcut" class="add-btn">
          <span class="plus-icon"></span>
          Add Keyboard Shortcut
        </button>
      </div>

      <button id="save" class="save-btn">Save Options</button>
      <div id="status" class="success-message">Options saved successfully!</div>
    </div>

    <!-- Template for shortcut rows -->
    <template id="shortcut-template">
      <div class="shortcut-row">
        <div class="shortcut-modifiers">
          <label class="modifier-option">
            <input type="checkbox" class="modifier-key" data-modifier="Ctrl" />
            Ctrl
          </label>
          <label class="modifier-option">
            <input type="checkbox" class="modifier-key" data-modifier="Alt" />
            Alt
          </label>
          <label class="modifier-option">
            <input type="checkbox" class="modifier-key" data-modifier="Shift" />
            Shift
          </label>
          <label class="modifier-option">
            <input type="checkbox" class="modifier-key" data-modifier="Meta" />
            Meta
          </label>
        </div>
        <span class="arrow">+</span>
        <input type="text" class="key-input shortcut-key" placeholder="Key" />
        <span class="arrow">â†’</span>
        <select class="shortcut-action">
          <option value="0.25">0.25x</option>
          <option value="0.5">0.5x</option>
          <option value="0.75">0.75x</option>
          <option value="1">1x</option>
          <option value="1.25">1.25x</option>
          <option value="1.5">1.5x</option>
          <option value="1.75">1.75x</option>
          <option value="2">2x</option>
          <option value="2.5">2.5x</option>
          <option value="3">3x</option>
          <option value="4">4x</option>
          <option value="custom">Custom Input</option>
        </select>
        <button class="remove-btn">Remove</button>
      </div>
    </template>

    <script src="options.js"></script>
  </body>
</html>
