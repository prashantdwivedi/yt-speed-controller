<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Speed Controller</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css"
    />
    <style>
      /* Base styles */
      :root {
        --primary-color: #1098fc;
        --primary-hover: #2aa5fd;
        --text-color: #ffffff;
        --text-secondary: #8a8a8a;
        --bg-color: #121212;
        --bg-secondary: #1e1e1e;
        --bg-tertiary: #2a2a2a;
        --border-color: #383838;
        --input-bg: #2a2a2a;
        --input-border: #383838;
        --success-color: #28a745;
        --danger-color: #dc3545;
        --section-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      }

      /* Light mode - we'll keep this for the option but default to dark */
      body.light-theme {
        --primary-color: #1098fc;
        --primary-hover: #0a85e9;
        --text-color: #121212;
        --text-secondary: #555555;
        --bg-color: #ffffff;
        --bg-secondary: #f5f5f5;
        --bg-tertiary: #eaeaea;
        --border-color: #dddddd;
        --input-bg: #ffffff;
        --input-border: #cccccc;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        color: var(--text-color);
        background-color: var(--bg-color);
        width: 360px;
        margin: 0;
        padding: 0;
        transition: background-color 0.3s, color 0.3s;
        border-radius: 12px;
        overflow: hidden;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px;
        background-color: var(--bg-secondary);
        border-bottom: 1px solid var(--border-color);
      }

      .header-title {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .logo {
        width: 28px;
        height: 28px;
        background-color: var(--primary-color);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 16px;
      }

      h1 {
        font-size: 16px; /* Changed to 16px as requested */
        font-weight: 600;
        margin: 0;
      }

      .header-actions {
        display: flex;
        gap: 8px;
      }

      .icon-button {
        background: none;
        border: none;
        color: var(--text-secondary);
        cursor: pointer;
        padding: 4px;
        border-radius: 4px;
        transition: color 0.2s, background-color 0.2s;
      }

      .icon-button:hover {
        color: var(--text-color);
        background-color: var(--bg-tertiary);
      }

      .icon-button .ph-github-logo {
        font-size: 18px; /* Added as requested */
      }

      .content {
        padding: 16px;
      }

      .section {
        background-color: var(--bg-secondary);
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 16px;
        box-shadow: var(--section-shadow);
        border: 1px solid var(--border-color);
      }

      .section-header {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 12px;
      }

      h2 {
        color: var(--text-color);
        font-size: 16px;
        font-weight: 600;
        margin: 0;
      }

      .section-icon {
        color: var(--primary-color);
        font-size: 20px;
      }

      /* Form elements */
      .radio-group {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        /* Removed margin-bottom: 12px; as requested */
      }

      .radio-option {
        flex: 1 0 calc(50% - 8px);
        min-width: 120px;
      }

      .radio-label {
        display: flex;
        align-items: center;
        padding: 10px 12px;
        background-color: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s, border-color 0.2s;
      }

      .radio-label:hover {
        background-color: var(--bg-color);
      }

      .radio-input {
        display: none;
      }

      .radio-input:checked + .radio-label {
        background-color: rgba(16, 152, 252, 0.15);
        border-color: var(--primary-color);
      }

      .radio-text {
        margin-left: 8px;
        font-size: 12px; /* Changed to 12px as requested */
        font-weight: 500;
      }

      /* Keyboard shortcuts */
      .shortcuts-container {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 12px;
        max-height: 200px;
        overflow-y: auto;
      }

      .shortcut-row {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 6px;
        background-color: var(--bg-tertiary);
        padding: 10px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
      }

      .shortcut-modifiers {
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
      }

      .modifier-option {
        display: flex;
        align-items: center;
      }

      .modifier-option input[type="checkbox"] {
        margin-right: 4px;
      }

      .key-input {
        width: 40px;
        text-align: center;
        padding: 6px;
        border: 1px solid var(--input-border);
        border-radius: 6px;
        background-color: var(--input-bg);
        color: var(--text-color);
        font-family: "Inter", sans-serif;
      }

      .shortcut-action {
        padding: 6px;
        border: 1px solid var(--input-border);
        border-radius: 6px;
        background-color: var(--input-bg);
        color: var(--text-color);
        font-family: "Inter", sans-serif;
      }

      .arrow {
        color: var(--text-secondary);
      }

      .remove-btn {
        margin-left: auto;
        background-color: rgba(220, 53, 69, 0.2);
        color: var(--danger-color);
        border: none;
        border-radius: 6px;
        padding: 6px 10px;
        cursor: pointer;
        font-size: 12px;
        font-weight: 500;
        transition: background-color 0.2s;
      }

      .remove-btn:hover {
        background-color: rgba(220, 53, 69, 0.3);
      }

      .add-btn {
        background-color: rgba(16, 152, 252, 0.15);
        color: var(--primary-color);
        border: 1px solid var(--primary-color);
        border-radius: 8px;
        padding: 8px 12px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        font-weight: 500;
        font-size: 14px;
        width: 100%;
        transition: background-color 0.2s;
      }

      .add-btn:hover {
        background-color: rgba(16, 152, 252, 0.25);
      }

      .save-btn {
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px 16px;
        cursor: pointer;
        font-weight: 600;
        font-size: 15px;
        width: 100%;
        transition: background-color 0.2s;
      }

      .save-btn:hover {
        background-color: var(--primary-hover);
      }

      .success-message {
        color: var(--success-color);
        font-weight: 500;
        text-align: center;
        background-color: var(--bg-color);
        border: none;
        border-radius: 8px;
        padding: 12px 16px;
        font-size: 15px;
        width: 100%;
        display: none;
      }

      /* Theme Switcher - Tailwind Style */
      .theme-switcher {
        display: flex;
        background-color: rgba(0, 0, 0, 0.3);
        border-radius: 9999px;
        padding: 4px;
        width: fit-content;
      }

      .theme-option {
        position: relative;
      }

      .theme-radio {
        position: absolute;
        opacity: 0;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        margin: 0;
        cursor: pointer;
        z-index: 1;
      }

      .theme-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border-radius: 9999px;
        color: var(--text-secondary);
        transition: all 0.2s ease;
        position: relative;
        z-index: 0;
      }

      .theme-radio:checked + .theme-button {
        background-color: var(--bg-secondary);
        color: var(--text-color);
      }

      .theme-icon {
        font-size: 16px;
      }

      /* Footer */
      .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 16px;
        border-top: 1px solid var(--border-color);
        font-size: 13px;
        color: var(--text-secondary);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="header-title">
        <div class="logo">
          <i class="ph ph-play"></i>
        </div>
        <h1>YouTube Speed Controller</h1>
      </div>
      <div class="header-actions">
        <button class="icon-button" id="github-link" title="View on GitHub">
          <i class="ph ph-github-logo"></i>
        </button>
      </div>
    </div>

    <div class="content">
      <div class="section">
        <div class="section-header">
          <i class="ph ph-cursor-click section-icon"></i>
          <h2>Button Placement</h2>
        </div>
        <div class="radio-group">
          <input
            type="radio"
            id="placement-player"
            name="placement"
            value="player"
            class="radio-input"
            checked
          />
          <label for="placement-player" class="radio-label">
            <i class="ph ph-monitor-play"></i>
            <span class="radio-text">On video player</span>
          </label>

          <input
            type="radio"
            id="placement-subscribe"
            name="placement"
            value="subscribe"
            class="radio-input"
          />
          <label for="placement-subscribe" class="radio-label">
            <i class="ph ph-bell-simple"></i>
            <span class="radio-text">Next to subscribe</span>
          </label>
        </div>
      </div>

      <div class="section">
        <div class="section-header">
          <i class="ph ph-gauge section-icon"></i>
          <h2>Speed Increment</h2>
        </div>
        <div class="radio-group">
          <input
            type="radio"
            id="increment-01"
            name="increment"
            value="0.1"
            class="radio-input"
          />
          <label for="increment-01" class="radio-label">
            <i class="ph ph-arrow-circle-right"></i>
            <span class="radio-text">0.1</span>
          </label>

          <input
            type="radio"
            id="increment-02"
            name="increment"
            value="0.2"
            class="radio-input"
          />
          <label for="increment-02" class="radio-label">
            <i class="ph ph-arrow-circle-right"></i>
            <span class="radio-text">0.2</span>
          </label>

          <input
            type="radio"
            id="increment-05"
            name="increment"
            value="0.5"
            class="radio-input"
            checked
          />
          <label for="increment-05" class="radio-label">
            <i class="ph ph-arrow-circle-right"></i>
            <span class="radio-text">0.5</span>
          </label>

          <input
            type="radio"
            id="increment-10"
            name="increment"
            value="1"
            class="radio-input"
          />
          <label for="increment-10" class="radio-label">
            <i class="ph ph-arrow-circle-right"></i>
            <span class="radio-text">1.0</span>
          </label>
        </div>
      </div>

      <div class="section">
        <div class="section-header">
          <i class="ph ph-keyboard section-icon"></i>
          <h2>Keyboard Shortcuts</h2>
        </div>
        <div id="shortcuts-container" class="shortcuts-container">
          <!-- Shortcuts will be added here dynamically -->
        </div>
        <button id="add-shortcut" class="add-btn">
          <i class="ph ph-plus"></i>
          Add Keyboard Shortcut
        </button>
      </div>

      <button id="save" class="save-btn">Save Settings</button>
      <div id="status" class="success-message">
        Settings saved successfully!
      </div>
    </div>

    <div class="footer">
      <span>Version 1.1</span>

      <!-- Theme Switcher moved to footer -->
      <div class="theme-switcher">
        <div class="theme-option">
          <input
            type="radio"
            id="theme-system"
            name="theme"
            value="system"
            class="theme-radio"
          />
          <label for="theme-system" class="theme-button">
            <i class="ph ph-desktop theme-icon"></i>
          </label>
        </div>

        <div class="theme-option">
          <input
            type="radio"
            id="theme-light"
            name="theme"
            value="light"
            class="theme-radio"
          />
          <label for="theme-light" class="theme-button">
            <i class="ph ph-sun theme-icon"></i>
          </label>
        </div>

        <div class="theme-option">
          <input
            type="radio"
            id="theme-dark"
            name="theme"
            value="dark"
            class="theme-radio"
            checked
          />
          <label for="theme-dark" class="theme-button">
            <i class="ph ph-moon-stars theme-icon"></i>
          </label>
        </div>
      </div>
    </div>

    <!-- Template for shortcut rows -->
    <template id="shortcut-template">
      <div class="shortcut-row">
        <div class="shortcut-modifiers">
          <label class="modifier-option">
            <input type="checkbox" class="modifier-key" data-modifier="Ctrl" />
            Ctrl
          </label>
          <label class="modifier-option">
            <input type="checkbox" class="modifier-key" data-modifier="Alt" />
            Alt
          </label>
          <label class="modifier-option">
            <input type="checkbox" class="modifier-key" data-modifier="Shift" />
            Shift
          </label>
          <label class="modifier-option">
            <input type="checkbox" class="modifier-key" data-modifier="Meta" />
            Meta
          </label>
        </div>
        <span class="arrow">+</span>
        <input type="text" class="key-input shortcut-key" placeholder="Key" />
        <span class="arrow">â†’</span>
        <select class="shortcut-action">
          <option value="0.25">0.25x</option>
          <option value="0.5">0.5x</option>
          <option value="0.75">0.75x</option>
          <option value="1">1x</option>
          <option value="1.25">1.25x</option>
          <option value="1.5">1.5x</option>
          <option value="1.75">1.75x</option>
          <option value="2">2x</option>
          <option value="2.5">2.5x</option>
          <option value="3">3x</option>
          <option value="4">4x</option>
          <option value="custom">Custom Input</option>
        </select>
        <button class="remove-btn">
          <i class="ph ph-trash"></i>
        </button>
      </div>
    </template>

    <script src="popup.js"></script>
  </body>
</html>
