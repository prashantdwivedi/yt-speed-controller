<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Speed Controller</title>
    <style>
      /* Base styles */
      :root {
        --primary-color: #ff0000;
        --text-color: #333333;
        --bg-color: #ffffff;
        --bg-secondary: #f5f5f5;
        --border-color: #e0e0e0;
      }

      /* Dark mode */
      .dark-theme {
        --text-color: #f5f5f5;
        --bg-color: #1f1f1f;
        --bg-secondary: #2d2d2d;
        --border-color: #444444;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        color: var(--text-color);
        background-color: var(--bg-color);
        width: 240px;
        margin: 0;
        padding: 16px;
        transition: background-color 0.3s, color 0.3s;
      }

      h1 {
        color: var(--primary-color);
        font-size: 18px;
        margin-top: 0;
        margin-bottom: 16px;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .menu-button {
        display: flex;
        align-items: center;
        background-color: var(--bg-secondary);
        color: var(--text-color);
        border: none;
        border-radius: 4px;
        padding: 10px 12px;
        text-align: left;
        cursor: pointer;
        transition: background-color 0.2s;
        font-size: 14px;
      }

      .menu-button:hover {
        background-color: var(--border-color);
      }

      .icon {
        width: 16px;
        height: 16px;
        margin-right: 8px;
        fill: currentColor;
      }

      .divider {
        height: 1px;
        background-color: var(--border-color);
        margin: 8px 0;
      }
    </style>
  </head>
